# Nginx konfigurace pro new.kavi.cz
# Umístění na serveru: /etc/nginx/sites-available/new.kavi.cz

server {
    listen 80;
    listen [::]:80;
    server_name new.kavi.cz;
    
    # Po získání SSL certifikátu odkomentuj následující řádek pro automatické přesměrování na HTTPS
    # return 301 https://$server_name$request_uri;

    root /var/www/new.kavi.cz/public;
    index index.php index.html index.htm;

    # Logování
    access_log /var/log/nginx/new.kavi.cz-access.log;
    error_log /var/log/nginx/new.kavi.cz-error.log;

    # Limity
    client_max_body_size 20M;
    client_body_timeout 60s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Hlavní location blok pro Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts pro Stripe webhooks a delší requesty
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Statické soubory - agresivní cachování
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Optimalizace pro build assets z Vite
    location ~* ^/build/.*\.(js|css|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bezpečnost - deny přístup k hidden files (kromě .well-known pro Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon a robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    # Bezpečnost - deny přístup k citlivým adresářům
    location ~ ^/(vendor|storage|database|tests|bootstrap|config|routes|app|resources) {
        deny all;
        return 404;
    }

    # Bezpečnost - deny přístup k .env a dalším config souborům
    location ~ ^/(\.env|composer\.json|composer\.lock|package\.json|artisan|webpack\.mix\.js|vite\.config\.js) {
        deny all;
        return 404;
    }

    # Deny přístup k backup files
    location ~ \.(bak|backup|old|tmp|temp)$ {
        deny all;
        return 404;
    }
}

